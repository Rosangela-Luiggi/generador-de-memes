<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos css -->
    <link rel="stylesheet" href="style.css">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Editor de Memes</title>
</head>
<body>
    <div class="container-main">
        <!-- inicio del header -->
        <header>
        <h1>Generador de Memes.</h1>
        <div class="container-button">
            <button> <i class="fa-solid fa-file-image"></i> Imagen</button>
            <button> <i class="fa-solid fa-font"></i> Texto</button>
            <button> <i class="fa-solid fa-lightbulb"></i> Modo Oscuro</button>
            <button> <i class="fa-regular fa-lightbulb"></i> Modo Claro</button>
        </div>
        </header>
        <!-- fin del header -->
        <!-- inicio main -->
        <main>
            <!-- para mostrar la image, con un texto en la parte superior e inferior-->
        <Section class="container-image">
            <!-- texto superior -->
            <div class="top-text"> 
                <p>TOP TEXT</p>
            </div>

            <div class="img-div">

                <!-- aca va la imagen -->

            </div>
            <!-- texto interior -->
            <div class="bottom-text"> 
                <p>BOTTOM TEXT</p>
            </div>
            <!-- boton para descargar la imagen -->
            <button class="button-download"><i class="fa-solid fa-download"></i> Descargar Memes</button>
        </Section>
        </main>
        <!-- fin del main -->
    </div>
    <!-- inicio del aside -->
    <aside>
        <span id="close">&times;</span>
        <!-- primera seccion---Modal para imagen-->
        <section class="modal-img">
            
            <h2>Imagen</h2>

            <div class="label-url">
                <label for="url-img">URL</label>
                <input id="url-img" type="url" name="url"   aria-label="url"  required/>
            </div>
            <h3>Fondo</h3>
            <div class="container-bg">
                <div class="input-color-img">
                    <input id="bg-color" type="color" name="color" aria-label="color" value="#FF00FF"/>
                    <span>#FF00FF</span>
                </div>
                <select name="bg-modifications" id="background">
                    <option value="none">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="contrast">Diferencia</option>
                    <option value="brightness">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
           

            <div class="container-ft">
                <h3>Filtro</h3>
                <div class="label-Ib">
                    <label for="range-brightness">Brillo</label>
                    <input id="range-brightness" type="range" name="brightness"   aria-label="brightness" />
                </div>
                <div class="label-Ib">
                    <label for="range-opacity">Opacidad</label>
                    <input id="range-opacity" type="range" name="pacity"   aria-label="opacity"/>
                </div>
                <div class="label-Ib">
                    <label for="range-contrast">Contraste</label>
                    <input id="range-contrast" type="range" name="contrast"   aria-label="contrast"/>
                </div>
                <div class="label-Ib">
                    <label for="range-blur">Desenfoque</label>
                    <input id="range-blur" type="range" name="blur"   aria-label="blur"/>
                </div>
                <div class="label-Ib">
                    <label for="range-grayscale">Escala de Grises</label>
                    <input id="range-grayscale" type="range" name="grayscale"   aria-label="grayscale"/>
                </div>
                <div class="label-Ib">
                    <label for="range-sepia">Sepia</label>
                    <input id="range-sepia" type="range" name="sepia"   aria-label="sepia" />
                </div>
                <div class="label-Ib">
                    <label for="range-hue">Hue</label>
                    <input id="range-hue" type="range" name="hue"   aria-label="hue" />
                </div>
                <div class="label-Ib">
                    <label for="range-saturated">Saturado</label>
                    <input id="range-saturated" type="range" name="saturated" aria-label="saturated" />
                </div>
                <div class="label-Ib">
                    <label for="range-adverse">Negativo</label>
                    <input id="range-adverse" type="range" name="adverse" aria-label="adverse" />
                </div>
            </div>
            <button id="btn-reset">Restablecer</button>
        </section>
        <!-- segunda seccion---Modal para textos-->
        <section class="modal-text">
            
            <h2>Texto</h2>

            <div class="label-tb">
                <label for="lb-top-text">Superior</label>
                <textarea id="lb-top-text"  name="text" aria-label="text" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-one">
                <input type="checkbox" id="checkbox-top-text" value="first-checkbox">
                <label for="checkbox-top-text">Sin Texto Superior</label>
            </div>

            <div class=" label-tb">
                <label for="lb-bottom-text">Inferior</label>
                <textarea id="lb-bottom-text" name="text" aria-label="text"  cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-one">
                <input type="checkbox" id="checkbox-bottom-text" value="second-checkbox">
                <label for="checkbox-bottom-text">Sin Texto Superior</label>
            </div>

            <div class="font-container">
                <h3>Fuente</h3>
                <select name="font" id="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter" >American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans Ms">Comic Sans Ms</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                </select>

                <div class="container-ipt-btn">

                    <input id="font-size" type="number" name="size" aria-label="size" min="10"   value="10"/>

                    <div class="align-text">
                        <button><i class="fa-solid fa-align-left"></i></button>
                        <button><i class="fa-solid fa-align-center"></i></button>
                        <button><i class="fa-solid fa-align-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="color-container">

                <div class="selector-color">

                    <label class="label-tb" for="color-font">Color</label>

                    <div class="input-color">
                        <input id="color-font" type="color" name="color" aria-label="color" value="#000000"/>
                        <span>#000000</span>
                    </div>

                </div>

                <div class="selector-bg">

                    <label class="label-tb" for="bg-font">Fondo</label>

                    <div class="input-bg">
                        <input id="bg-font" type="color" name="color" aria-label="color" value="#FFFFFF"/>
                        <span>#FFFFFF</span>
                    </div>

                </div>
            </div>
            <div>
                <input type="checkbox" id="checkbox-bg" value="third-checkbox">
                <label for="checkbox-bg">Fondo Transparente</label>
            </div>

            <div class="container-outline">
                <h3>Contorno</h3>
                <div class="btn-outline">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
            </div>

            <div class="container-spacing">
                <label class="label-tb" for="spacing">Espaciado</label>
                <input id="spacing" type="number" name="spacing"  min="10" max="50"   value="10"/>
            </div>

            <div>
                <h3>Interliniado</h3>

                <select name="line-spacing" id="line-spacing" value="1.2">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>

    </aside>
        <!-- para el javascript -->
    <script src="main.js"></script>
</body>
</html>
