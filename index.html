<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- letra body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- letra h1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <!-- estilos css -->
    <link rel="stylesheet" href="style.css">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boton-descarga -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Editor de Memes</title>
</head>
<body>
    <div class="container-main">
        <!-- inicio del header -->
        <header>
        <h1 id="titulo">Generador de Memes ðŸ˜†</h1>
        <div class="container-btn">
            <button id="btn-modal-img"> <i class="fa-solid fa-file-image"></i> Imagen</button>
            <button id= "btn-modal-text"> <i class="fa-solid fa-font"></i> Texto</button>
            <button id="btnMode"> <i class="fa-solid fa-lightbulb"></i> Modo Oscuro</button>
        </div>
        </header>
        <!-- fin del header -->
        <!-- inicio main -->
        <main>
            <!-- para mostrar la image, con un texto en la parte superior e inferior-->
        <section class="container-image">
            <div  id="image-meme">
                <!-- texto superior -->
                <div class="top-text"> 
                    <p id="text-t">TOP TEXT</p>
                </div>

                <div id="img-meme" class="img-div">

                <!-- aca va la imagen -->

                </div>
                <!-- texto interior -->
                <div class="bottom-text"> 
                    <p id = text-b>BOTTOM TEXT</p>
                </div>
            </div>
            <!-- boton para descargar la imagen -->
            <button class="button-download"><i class="fa-solid fa-download"></i> Descargar Memes</button>
        </Section>
        </main>
        <!-- fin del main -->
    </div>
    <!-- inicio del aside -->
    <aside id="modal">
        <span id="close-btn" >&times;</span>
        <!-- primera seccion---Modal para imagen-->
        <section id="modal-image" class="modal-img ">
            <h2>Imagen</h2>

            <div class="label-url">
                    <label for="url-img">URL</label>
                    <input id="url-img" type="url" name="url"/>
            </div>
            <h3>Fondo</h3>
            <div class="container-bg">
                <div class="input-color-img">
                    <input id="bg-color" type="color" name="color"  value="#FF00FF"/>
                    <span class="color-bg-img">#FF00FF</span>
                </div>
                <select name="background" id="bg-modifications">
                    <option value="normal">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
           

            <div class="container-ft">
                <h3>Filtro</h3>
                <div class="label-Ib">
                    <label for="range-brightness">Brillo</label>
                    <input class= "input-rg" id="range-brightness" type="range" name="brightness" min ="0" max="1" step="0.1"/>
                </div>
                <div class="label-Ib">
                    <label for="range-opacity">Opacidad</label>
                    <input id="range-opacity" type="range" name="pacity" />
                </div>
                <div class="label-Ib">
                    <label for="range-contrast">Contraste</label>
                    <input id="range-contrast" type="range" name="contrast"/>
                </div>
                <div class="label-Ib">
                    <label for="range-blur">Desenfoque</label>
                    <input id="range-blur" type="range" name="blur" />
                </div>
                <div class="label-Ib">
                    <label for="range-grayscale">Escala de Grises</label>
                    <input id="range-grayscale" type="range" name="grayscale"/>
                </div>
                <div class="label-Ib">
                    <label for="range-sepia">Sepia</label>
                    <input id="range-sepia" type="range" name="sepia"/>
                </div>
                <div class="label-Ib">
                    <label for="range-hue">Hue</label>
                    <input id="range-hue" type="range" name="hue"   aria-label="hue" />
                </div>
                <div class="label-Ib">
                    <label for="range-saturated">Saturado</label>
                    <input id="range-saturated" type="range" name="saturated"/>
                </div>
                <div class="label-Ib">
                    <label for="range-adverse">Negativo</label>
                    <input id="range-adverse" type="range" name="adverse"/>
                </div>
            </div>
            <button id="btn-reset">Restablecer</button>
        
        </section>
        <!-- segunda seccion---Modal para textos-->
        <section id="modal-tx" class="modal-text close">
            
            <h2>Texto</h2>

            <div class="label-tb">
                <label for="lb-top-text">Superior</label>
                <textarea id="lb-top-text"  name="text" value="TOP TEXT" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-one">
                <input class ="checkbox-none" type="checkbox" id="checkbox-top-text" value="first-checkbox">
                <label for="checkbox-top-text">Sin Texto Superior</label>
            </div>

            <div class=" label-tb">
                <label for="lb-bottom-text">Inferior</label>
                <textarea id="lb-bottom-text" name="text" value="BOTTOM TEXT"  cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-one">
                <input type="checkbox" id="checkbox-bottom-text" value="second-checkbox">
                <label for="checkbox-bottom-text">Sin Texto Superior</label>
            </div>

            <div class="font-container">
                <h3>Fuente</h3>
                <select name="font" id="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter" >American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans Ms">Comic Sans Ms</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                </select>

                <div class="container-ipt-btn">

                    <input id="font-size" type="number" name="size" min="10"   value="10"/>

                    <div class="align-text">
                        <button id="btn-left"><i class="fa-solid fa-align-left"></i> </button>
                        <button id="btn-center"><i class="fa-solid fa-align-center"></i></button>
                        <button id="btn-right"><i class="fa-solid fa-align-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="color-container">

                <div class="selector-color">

                    <label class="label-tb" for="color-font">Color</label>

                    <div class="input-color">
                        <input id="color-font" type="color" name="color"  value="#000000"/>
                        <span id ="color-ff">#000000</span>
                    </div>

                </div>

                <div class="selector-bg">

                    <label class="label-tb" for="bg-font">Fondo</label>

                    <div class="input-bg">
                        <input id="bg-font" type="color" name="color" value="#FFFFFF"/>
                        <span id ="color">#FFFFFF</span>
                    </div>

                </div>
            </div>
            <div>
                <input type="checkbox" id="checkbox-bg" value="third-checkbox">
                <label for="checkbox-bg">Fondo Transparente</label>
            </div>

            <div class="container-outline">
                <h3>Contorno</h3>
                <div class="btn-outline">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
            </div>

            <div class="container-spacing">
                <label class="label-tb" for="spacing">Espaciado</label>
                <input id="spacing" type="number" name="spacing"  min="10" max="50"   value="10"/>
            </div>

            <div>
                <h3>Interliniado</h3>

                <select name="line-spacing" id="line-spacing" value="1.2">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>

    </aside>
        <!-- para el javascript -->
    <script src="main.js"></script>
</body>
</html>
